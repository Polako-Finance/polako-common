name: Publish Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Configure Poetry
        run: |
          poetry config repositories.github https://ghcr.io/polako-finance
          poetry config http-basic.github ${{ github.actor }} ${{ secrets.GITHUB_TOKEN }}

      - name: Build package
        run: poetry build

      - name: Publish package
        run: poetry publish -r github
